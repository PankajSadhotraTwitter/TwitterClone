<div class="container-fluid">
    <div id="loginform" class="card col-md-5 offset-md-3" style="text-align: center;">
        <div class="card-header">
            <div class="card-title">
                Please Login to Continue
            </div>
        </div>
        <div class="card-body">
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <label> Email </label>
                    <input type="text" id="uemail" class="form-control" [formControl]="uemail" required>
                    
                </div>
                <div class="form-group">
                    <label>Password</label>  
                    <input type="password" id="password" class="form-control" [formControl]="password" required>
                </div>
                <div>
                    <button name="login-button" type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-success">{{successMessage}}</p>
                <div class="text-center text-primary">
                        <a (click)="register()">Don't have an account! create here</a>
                </div>
            </form>
        </div>
    </div>
</div>

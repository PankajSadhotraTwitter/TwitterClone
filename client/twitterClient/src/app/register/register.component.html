<div class="container-fluid" style="align-items: center;">
    <div id="rform" class="card col-md-5 offset-md-3" style="text-align: center;">
        <div class="card-header">
            <div class="card-title">
                Create Account
            </div>
        </div>
        <div class="card-body">
            <form (ngSubmit)="register()">
                <div class="form-group">
                    <label> Name </label>
                    <input type="text" id="uname" class="form-control" [formControl]="uname">
                    
                </div>
                <div class="form-group">
                    <label> Email </label>
                    <input type="text" id="uemail" class="form-control" [formControl]="uemail">
                    
                </div>
                <div class="form-group">
                    <label>Password</label>  
                    <input type="password" id="password" class="form-control" [formControl]="password">
                </div>
                <div>
                    <button name="login-button" type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="text-center text-primary">
                        <a (click)="login()">Already registerd, Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
